<body class="login">
<!--target:login-->

<div class="login">
<table class="login_box" cellspacing="3" cellpadding="0">
    <tr>
        <td class="login_box_td">
                <table style="width:100%">
                    <tr>
                        <td colspan="2">&nbsp;</td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                        <img alt="" src="common/img/bbblogo.png" width="100" height="80" />
                        <div class="login_title">${User_login:lang}</div></td>
                    </tr>
                </table>
                <table style="margin-top:15px;width:100%;" id="loginbox">
                    <tr>
                        <td class="item_title" style="width:160px">${Username:lang}:</td>
                        <td class="item_content">
                        <div><input type="text" class="freetext_normal" name="username" size="25" ui="type:TextInput;id:username;value:@userName;rule:notEmpty;" /> </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="item_title" style="width:160px">${Password:lang}:</td>
                        <td class="item_content" style="height:26px; vertical-align:top;">
                        <div><input type="password" class="freetext_normal" name="password" size="25" ui="type:TextInput;id:password;value:'test';rule:notEmpty;rule:minLength,4" /> </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="item_title" style="width:160px">${Validate:lang}:</td>
                        <td class="item_content">
                        <div>
                            <input class="freetext_normal" type="text" name="rand_num" ui="type:TextInput;id:rand_num;value:'1234';rule:notEmpty;rule:minLength,4,5" size="4" maxlength="4" />&nbsp;
                            <img alt="Unclear?Click image to refresh." src="randnum.png" class="rand_img" onclick="this.src='/code/image.action?'+Math.random()" /> 
                        </div>
                        </td>
                    </tr>
                    <tr style="display:none;">
                        <td class="item_title" style="width:160px">
                        <input name="remember" id="remember" type="checkbox" /></td>
                        <td class="item_content">${Remember_me_on_this_computer:lang}</td>
                    </tr>
                    <tr>
                        <td class="item_title" style="width:160px">&nbsp;</td>
                        <td class="item_content">
                        <div class="form_submit">
                        <button type="button" id="login">${Login:lang}</button>&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="#/supplyusername">${Cant_access_your_account:lang}</a>
                                                &nbsp;&nbsp;&nbsp;<!--a href="#/signup">${Create_an_account:lang}</a-->
                        </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="item_title" style="width:160px">&nbsp;</td>
                        <td class="item_content"><span id="err_msg" class="err_msg">${err_msg}</span></td>
                    </tr>
                    <tr>
                        <td class="item_title" style="width:160px">&nbsp;</td>
                        <td class="item_content"><div name="color" title="色彩选择" ui="type:FloatColorPalette;id:floatCP;value:3E2F6B"></div></td>
                    </tr>
                </table>
                <div id="loginresult"></div>

        </td>
    </tr>
</table>
<div class="page_foot_normal" style=" visibility:hidden;">
    <div class="comment" id="curlist_info">
        <span class="cur_time">${Currently_Time:lang}: <span style="${display_none}">
        2008/11/28 17:00</span><span id="cur_time">${cur_time}</span></span>
    </div>
</div>
</div>
